        margin: 5px 0 25px;
        height: 20px;
        color: #007AFF
    }

    .website-label, .website-url {
        margin-left: 50px
    }

    .mp-clip {
        color: #007AFF
    }

    .mp-tip {
        color: #777
    }

    #mb_tab_content .tab-content-item.contact, #mb_tab_content .tab-content-item.h5 {
        text-align: left
    }

    .footer-wrap, .mp-title-input, .pc-share, .share-qrcode {
        text-align: center
    }

    .website-url {
        color: #007AFF
    }

    .pkg-download.hide {
        display: none
    }

    .pkg-download.show {
        display: block
    }

    .pc-share {
        top: 0;
        right: 10px;
        color: #007AFF;
        cursor: pointer;
        background-color: #FFF;
        width: 200px;
        z-index: 9
    }

    .share-qrcode {
        width: 200px;
        height: 200px;
        -webkit-box-shadow: #666 0 0 10px;
        -moz-box-shadow: #666 0 0 10px;
        box-shadow: #666 0 0 10px;
        border-radius: 3px
    }

    .share-qrcode.hide {
        display: none
    }

    .share-qrcode.show {
        display: block
    }

    .share-qrcode img {
        width: 150px;
        height: 150px;
        margin-top: 25px
    }

    .share-tip {
        color: #007AFF
    }

    .top-arrow {
        width: 15px;
        height: 15px;
        border-top: 2px solid #ccc;
        border-right: 2px solid #ccc;
        transform: rotate(-45deg)
    }

    .download-app {
        margin-bottom: 0
    }

    @media only screen and (min-height: 600px) {
        .tab-wrap {
            bottom: 50px
        }

        .download-app {
            margin-bottom: 50px
        }
    }

    @media only screen and (min-height: 700px) {
        .tab-wrap {
            bottom: 100px
        }

        .download-app {
            margin-bottom: 100px
        }
    }

    .download-app .qrcode {
        width: 150px;
        height: 150px
    }

    .download-app .app-tip {
        margin: 0
    }

    .download-tip {
        color: #949494
    }

    .footer-wrap {
        padding: 5px
    }

    .footer-wrap .power-by {
        font-size: 12px;
        color: #AEAEAE
    }

    .footer-wrap .power-by a {
        color: #007AFF
    }

    .mp-title {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column
    }

    .mp-title-input {
        border: none;
        font-size: 16px
    }

    .mp-title-copy {
        color: #007AFF;
        margin-top: 10px;
        font-size: 16px
    }

    .mp-title-tip {
        font-size: 12px;
        color: #AEAEAE
    }

    .toast {
        left: 0;
        right: 0;
        bottom: 50px;
        margin: auto;
        width: 320px
    }

    .toast.hide {
        display: none
    }

    .toast.show {
        display: block
    }

    .toast-text {
        -webkit-margin-before: 0;
        -webkit-margin-after: 0;
        background-color: #000;
        color: #fff;
        border-radius: 3px;
        padding: 3px 0;
        font-size: 14px;
        opacity: .5
    }
